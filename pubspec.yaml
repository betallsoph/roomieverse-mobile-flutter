name: roomieverse_mobile
description: "roomieVerse - Tìm bạn ở cùng, tìm phòng share"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.8
  firebase_auth: ^5.5.2
  # firebase_storage removed — using Cloudflare R2 via presigned URLs
  google_sign_in: ^6.2.2

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lucide_icons: ^0.257.0

  # Media
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0

  # HTTP
  http: ^1.2.2

  # Utils
  url_launcher: ^6.3.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Google Sans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.otf
          weight: 400
        - asset: assets/fonts/GoogleSans-Medium.otf
          weight: 500
        - asset: assets/fonts/GoogleSans-Bold.otf
          weight: 700
